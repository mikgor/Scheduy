{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>
    <head>
        <title>Scheduy - {% block title %}{% endblock %}</title>
        {% block scripts %}{% endblock %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     	  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'scheduyapp/styleMain.css' %}"/>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    </head>
    <body>
      <div class="content">
      <header>
         <div id="logoMenu">
            <span class="icon-big icon-arrow-down" title="{% trans "Show or hide menu" %}" onclick="SetMenuUrlsVisibility();"></span>
            <a href="{% url 'index' %}" title="{% trans "Home" %}"><div id="logo"></div></a>
         <ul id="menuUrls" class="menuUrls">
            <li><a href="{% url 'index' %}">{% trans "Home" %}</a></li>
            <li><a href="">{% trans "News" %}</a></li>
            <li><a href="">{% trans "Privacy policy" %}</a></li>
            <li><a href="">{% trans "Contribute" %}</a></li>
         </ul>
      </div>
      <div id="userActions">
         <a href="{% url 'dashboard' %}"><div id="userMenu">{% trans "Join now" %}</div></a>
      </div>
      </header>
      {% block content %}{% endblock %}
   </div>
      <footer>
           <p>Scheduy @ 2018</p>
      </footer>
      <script type="text/javascript">
      function SetMenuUrlsVisibility() {
        var x = $("#menuUrls");
        if (x.attr('class') === "menuUrls")
           x.addClass("responsive");
        else
           x.attr('class', "menuUrls");
      }
      </script>
   </body>
</html>
