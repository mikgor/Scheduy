{% extends 'scheduyapp/base.html' %}
{% load i18n %}
{% block title %}{% trans "Sign up" %}{% endblock %}
{% block content %}
<style>
.helptext, form ul {
   display: block;
   color: #989898;
   font-size: 12px;
}
</style>
<h2>{% trans "Sign up" %}</h2>
<a href="{% url 'login' %}"><div id="userMenu">{% trans "I have already account" %}</div></a>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="{% trans "Submit" %}"></input>
</form>
{% endblock %}
